<!DOCTYPE html>
<html lang="en" fs-5>
  <head>
    <!-- Requir
        style="height: 45px;"ed meta tag50-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- icons > font-awesome -->
    <script
      src="https://kit.fontawesome.com/3b1cc6c86a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />

    <title>Login - Finansee</title>
  </head>
  <body>
    <!-- Header > navigation bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-none shadow-sm py-3 px-5"
    >
      <div class="container">
        <a class="navbar-brand col-4 ms-2" href="/"
          ><img src="./assets/logos/header-logo.png" alt="" style="width: 175px" 
        /></a>
        <!-- <a class="navbar-brand col-4 ms-2" href="/">Finansee</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse col-8" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="findcoach.html"
                >Find a coach</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active ms-5" aria-current="page" href="coachapplication.html"
                >Become a coach</a
              >
            </li>
            <a href="register.html">
            <button class="btn btn-success rounded-pill mx-5" type="submit">
              Get Started
            </button>
            </a>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main section -->
    <div class="container auth-container w-50">
      <h1 class="text-center my-5 fw-light">Welcome back to Finansee</h1>
      <!-- input form -->
      <form class="w-75 m-auto auth-form">
        <!-- email address -->
        <div class="mb-4">
          <input
            type="email"
            class="form-control rounded-pill border-3 border-success ps-4 fs-5"
            id="email"
            placeholder="Email address"
            style="height: 50px"
            required
          />
        </div>
        <!-- password -->
        <div class="mb-4">
          <input
            type="password"
            class="form-control rounded-pill border-3 border-success ps-4 fs-5"
            id="password"
            placeholder="Password"
            style="height: 50px"
            required
          />
        </div>
        <section class="d-flex">
          <button
            class="btn btn-success rounded-pill w-50 mt-4 mx-auto auth-btn"
            style="height: 45px"
          >
            <p style="font-size: 25px">Login</p>
          </button>
        </section>
        <p class="mt-3 text-center">
          Not registered yet?
          <a class="text-decoration-none fw-bold" href="register.html"
            >Register</a
          >
        </p>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-success mt-5" id="footer-elements">
      <div class="container">
        <div class="row py-5 mx-0" id="footer-elements">
          <!-- logo & details -->
          <div class="col-2 pe-0">
            <img
              src="assets/logos/finansee-footer.png"
              alt=""
              style="width: 145px; height: 115px"
            />
          </div>
          <div class="col-4 ps-0 text-white">
            <h5 class="mt-2">Finansee</h5>
            <p class="m-auto">Copyright &copy; 2021</p>
            <p class="m-auto">Terms of Service | Privacy Policy</p>
          </div>
          <!-- links -->
          <div class="col-3">
            <a href="/" class="d-block text-white text-decoration-none mt-2 mb-0" style="font-size: 1.2rem">Home</a>
            <a href="register.html" class="d-block text-white text-decoration-none m-0" style="font-size: 1.2rem">Get Started</a>
            <a href="findcoach.html" class="d-block text-white text-decoration-none m-0" style="font-size: 1.2rem">Find an expert</a>
            <a href="coachapplication.html" class="d-block text-white text-decoration-none m-0" style="font-size: 1.2rem">Become a coach</a>
          </div>
          <!-- contacts -->
          <div class="col-3 text-white">
            <p class="mt-2 mb-auto">help@finansee.com</p>
            <p class="my-2">+55 99 9999-9999</p>
            <div>
              <a
                href="https://www.linkedin.com/"
                class="fab fa-linkedin-in text-decoration-none text-white"
                target="_blank"
              ></a>
              <a
                href="https://twitter.com/"
                class="fab fa-twitter text-decoration-none text-white mx-3"
                target="_blank"
              ></a>
              <a
                href="https://www.facebook.com/"
                class="fab fa-facebook-f text-decoration-none text-white"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="carousel/flickity.pkgd.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
